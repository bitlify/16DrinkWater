<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="icon"/>
    <title>Drink Water</title>
</head>
<body>
    <div class="logo-container">
        <a href="https://bitlify.github.io/50PD/" target="_blank">
            <img class="logo" src="img/logo.png" alt="bitlify">
        </a>
    </div>

    <div class="icon-container">
        <a href="https://www.instagram.com/bitlify2/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        
    </div>

    <h1>Drink Water</h1>
    <h3>Goal: 2 Litres</h3>

    <div class="cup">
        <div class="remaining" id="remaining">
            <span id="litres"></span>
            <small>Remaining</small>
        </div>
        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many glasses of water that you have drank:</p>

    <div class="cups">
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
